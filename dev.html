
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Credits Marketplace - Development</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f23;
            color: #e0e6ed;
        }
        
        #root {
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        // Mock NEXUS global object for development
        window.NEXUS = {
            utilities: {
                confirm: (message) => window.confirm(message),
                apiCall: (endpoint, options) => {
                    console.log('Mock API call:', endpoint, options);
                    return Promise.resolve({ success: true, data: {} });
                },
                secureApiCall: (endpoint, options) => {
                    console.log('Mock secure API call:', endpoint, options);
                    return Promise.resolve({ success: true, data: {} });
                },
                showErrorDialog: (message) => {
                    console.error('Error:', message);
                    alert('Error: ' + message);
                },
                showSuccessDialog: (message) => {
                    console.log('Success:', message);
                    alert('Success: ' + message);
                },
                showNotification: (message, type = 'info') => {
                    console.log(`Notification (${type}):`, message);
                }
            }
        };
    </script>
    <script src="http://localhost:5000/dist/js/app.js"></script>
</body>
</html>
